<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cape Town Web GIS</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 10px 0;
        }

        #map {
            width: 100%;
            height: 600px;
        }

        .coords {
            background: white;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h2>Cape Town Web GIS (Metro View)</h2>
<div id="map"></div>

<script>
    /* ---------------------------
       1. MAP INITIALISATION
       Cape Town - Wider Metro
    --------------------------- */
    var map = L.map('map').setView([-33.9249, 18.4241], 11);

    /* ---------------------------
       2. BASE MAPS
    --------------------------- */
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var satellite = L.tileLayer(
        'https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });

    /* ---------------------------
       3. VECTOR FEATURES (Cape Town)
    --------------------------- */

    // Marker: Table Mountain
    var marker = L.marker([-33.9628, 18.4098])
        .bindPopup("<b>Table Mountain</b><br>Iconic Cape Town landmark");

    // Circle: V&A Waterfront buffer
    var circle = L.circle([-33.9068, 18.4173], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).bindPopup("500m Buffer – V&A Waterfront");

    // Polygon: City Bowl sample area
    var polygon = L.polygon([
        [-33.9258, 18.4232],
        [-33.9285, 18.4176],
        [-33.9220, 18.4129],
        [-33.9190, 18.4201]
    ]).bindPopup("City Bowl Sample Polygon");

    var features = L.layerGroup([marker, circle, polygon]).addTo(map);

    /* ---------------------------
       4. LAYER CONTROL
    --------------------------- */
    var baseMaps = {
        "OpenStreetMap": osm,
        "Satellite Imagery": satellite
    };

    var overlayMaps = {
        "Cape Town Features": features
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

    /* ---------------------------
       5. SCALE BAR
    --------------------------- */
    L.control.scale({
        metric: true,
        imperial: false
    }).addTo(map);

    /* ---------------------------
       6. LIVE COORDINATE DISPLAY
    --------------------------- */
    var coordsControl = L.control({ position: 'bottomleft' });

    coordsControl.onAdd = function () {
        this._div = L.DomUtil.create('div', 'coords');
        this._div.innerHTML = "Lat: -, Lng: -";
        return this._div;
    };

    coordsControl.addTo(map);

    map.on('mousemove', function (e) {
        coordsControl._div.innerHTML =
            "Lat: " + e.latlng.lat.toFixed(5) +
            " | Lng: " + e.latlng.lng.toFixed(5);
    });

    /* ---------------------------
       7. CLICK IDENTIFY
    --------------------------- */
    map.on('click', function (e) {
        L.popup()
            .setLatLng(e.latlng)
            .setContent(
                "<b>Clicked Location</b><br>" +
                "Latitude: " + e.latlng.lat.toFixed(5) + "<br>" +
                "Longitude: " + e.latlng.lng.toFixed(5)
            )
            .openOn(map);
    });

</script>

</body>
</html>
